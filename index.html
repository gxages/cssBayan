<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Bayan</h1>
    <div class="wrapper">
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="accordion-1">
                <label class="accordion-item__trigger" for="accordion-1">
                    What do I think when I write code
                </label>
                <div class="accordion-item__content">
                    <figure>
                        <img src="assets/img/codding_cat.gif" alt="How i am codding ">
                    </figure>
                </div>
            </div> 
        </div>
        <div class="accordion-item">
            <input class="accordion-item__input" type="checkbox" id="accordion-2">
            <label class="accordion-item__trigger" for="accordion-2">
                How does my wife see it?
            </label>
            <div class="accordion-item__content">
                <figure>
                    <img src="assets/img/myWife.gif" alt="What see my wife">
                </figure>
            </div>
        </div> 
        <div class="accordion-item">
            <input class="accordion-item__input" type="checkbox" id="accordion-3">
            <label class="accordion-item__trigger" for="accordion-3">
                What does it really look like. 
            </label>
            <div class="accordion-item__content">
                <figure>
                    <img src="assets/img/HowItLookRealy.gif" alt="How it really look">
                </figure>
            </div>
        </div> 
        <div class="accordion-item">
            <input class="accordion-item__input" type="checkbox" id="accordion-4">
            <label class="accordion-item__trigger" for="accordion-4">
                But you need to calm down and move on. 
            </label>
            <div class="accordion-item__content">
                <figure>
                    <img src="assets/img/keepcalm.gif" alt="Keep calm">
                </figure>
            </div>
        </div>

            <div class="accordion-item">
                <input class="accordion-item__input" type="checkbox" id="accordion-5">
                <label class="accordion-item__trigger" for="accordion-5">
                    And in the end everything will be fine.
                </label>
                <div class="accordion-item__content">
                    <figure>
                        <img src="assets/img/itsFine.gif" alt="All fine">
                    </figure>
                </div>
            </div> 
        </div> 
    </div>
</body>
</html>
